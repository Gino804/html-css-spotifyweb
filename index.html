<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Sidenav -->
    <div class="sidenav">
        <div class="navbar-top">
            <img src="img/logo-small.svg" alt="Logo" class="logo-small">
            <img src="img/logo.svg" alt="Logo" class="logo">

            <div class="nav-item selected">
                <div class="selection-bar"></div>
                <img src="img/home.svg" alt="home">
                <p>Home</p>
            </div>
            
            <div class="nav-item">
                <img src="img/search.svg" alt="search" class="search">
                <p>Cerca</p>
            </div>

            <div class="nav-item">
                <img src="img/libreria.svg" alt="library" class="library">
                <p>La tua libreria</p>
            </div>

            <div class="playlist">
                <h3>PLAYLIST</h3>
                <div class="nav-item">
                    <div class="add-playlist">+</div>
                    <p>Crea Playlist</p>
                </div>
                <ul>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                </ul>
            </div>

        </div>

        <div class="navbar-bottom">
            <div class="install nav-item">
                <i class="fa-regular fa-circle-down"></i>
                <p>Installa app</p>
            </div>

            <div class="separator"></div>

            <div class="nav-item user">
                <div class="profile-container"><img src="img/profile.svg" alt="profile" class="profile"></div>
                <h3>John Doe</h3>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <a href="#" class="button">EFFETTUA L'UPGRADE</a>
    </header>

    <!-- Main -->
    <main>
    
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-left">
            <img src="img/sinister.jpeg" alt="sinister">
            <div class="song-name">
                <h5>Sinister</h5>
                <p>Brano nome</p>
            </div>
            <div class="icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>

        <div class="footer-center">
            <div class="toolbar">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            <div class="bar-container">
                <p>0:25</p>
                <div class="bar"><div></div></div>
                <p>4:35</p>
            </div>
        </div>

        <div class="footer-right">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-display"></i>
            <i class="fa-solid fa-volume-high"></i>
            <div class="bar"><div></div></div>
        </div>
    </footer>
    
</body>
</html>
